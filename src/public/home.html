<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <link rel="stylesheet" type="text/css" href="./home.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Intern Hub</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <button type="button" class="btn btn-link" data-toggle="modal" onclick="location.href='/createIntern'">
                  Create Intern
              </button>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#findUserModal">
                    Find Intern
                </button>
                <!-- Modal -->
                <div class="modal fade" id="findUserModal" tabindex="-1" role="dialog" aria-labelledby="findUserModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document" id = "modalDialog">
                      <div class="modal-content" id="modalContent">
                        <div class="modal-header">
                          <h5 class="modal-title" id="findUserModalLabel">Find Intern</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    <form action="/api/getIntern" method="post">
                        <div class="form-group" id="findUserForm">
                            <label for="emailInput" id="emailLabel">Email Address</label>
                            <br>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" name="email"></input>
                        </div>
                        <input type="submit" class="btn btn-primary" id="submitBtn"></input>
                    </form>
                  </div>
                </div>

              </li>

              
</body>


</html>
